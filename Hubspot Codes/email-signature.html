<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 14px; line-height: 1.2; color: #333333;">
        <tr>
            <!-- Profile Picture -->
            <td valign="top" style="padding-right: 20px;">
                <img src="https://cars.stars.mc/hubfs/Stars-Rounded.png" alt="Stars Monte Carlo" style="height: 100px; width: auto; display: block; border: 0;">
            </td>
            
            <!-- Content Section -->
            <td valign="top" style="vertical-align: top;">
                <!-- Agent Full Name -->
                <table cellpadding="0" cellspacing="0" border="0" style="margin-bottom: 8px;">
                    <tr>
                        <td style="font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: 600; color: #333333; line-height: 1.2;">
                            {{ agent.firstName }} {{ agent.lastName }}
                        </td>
                    </tr>
                </table>
                
                <!-- Company Name -->
                <table cellpadding="0" cellspacing="0" border="0" style="margin-bottom: 6px;">
                    <tr>
                        <td style="font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: 600; line-height: 1.2;">
                            <a href="https://www.stars.mc" style="color: #333333; text-decoration: none;">Stars Monte Carlo</a>
                        </td>
                    </tr>
                </table>
                
                <!-- Address -->
                <table cellpadding="0" cellspacing="0" border="0" style="margin-bottom: 8px;">
                    <tr>
                        <td style="font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 13px; color: #666666; line-height: 1.2;">
                            57 Rue Grimaldi | Monaco
                        </td>
                    </tr>
                </table>
                
                <!-- Social Media Icons and Phone Number -->
                <table cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td style="padding-right: 12px; vertical-align: middle;">
                           <a href="https://www.linkedin.com/company/stars-monte-carlo/" style="text-decoration: none; display: inline-block;"> <img src="https://cars.stars.mc/hubfs/Linkedin.png" alt="LinkedIn" style="display: block; border: 0;">
                            </a>
                        </td>
                        <td style="padding-right: 12px; vertical-align: middle;">
                            <a href="https://www.instagram.com/stars.montecarlo/" style="text-decoration: none; display: inline-block;">
                               <img src="https://cars.stars.mc/hubfs/Instagram.png" alt="Instagram" style="display: block; border: 0;">
                            </a>
                        </td>
                        <td style="vertical-align: middle; padding-left: 8px; padding-right: 8px; font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 13px; color: #666666; line-height: 1.2;">|</td>
                        <td style="vertical-align: middle;">
                            <a href="tel:+37792000999" style="font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 13px; color: #333333; text-decoration: none; line-height: 1.2;">+377 92 000 999</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
